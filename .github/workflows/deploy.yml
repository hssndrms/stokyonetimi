          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ”§
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist' # DerlenmiÅŸ dosyalarÄ±n olduÄŸu klasÃ¶r

