<style>
    /* Date input picker'ın tıklanabilirliğini artırmak için eklendi */
    input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 1;
    }
    /* Toast Animation */
    @keyframes toast-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-toast-in {
      animation: toast-in 0.5s ease-out forwards;
    }

    /* Drag & Drop Styles */
    .draggable-item {
        cursor: grab;
        user-select: none;
    }
    .draggable-item:active {
        cursor: grabbing;
    }
    .drop-indicator {
        height: 4px;
        background-color: #4f46e5; /* indigo-600 */
        border-radius: 2px;
        margin: -2px 0;
    }
    .drop-zone.drag-over {
        outline: 2px dashed #a5b4fc; /* indigo-300 */
        outline-offset: -4px;
        background-color: #eef2ff; /* indigo-50 */
    }
    .group-drop-zone.drag-over-group {
        background-color: #f0f9ff; /* sky-50 */
    }
    .dragging {
        opacity: 0.5;
    }


</style>
